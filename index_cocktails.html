<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Cocktail Memory</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div id="score">0.00</div>
    <div id="stage">
      <div class="card-container">
        <div class="card">
          <div class="card-front">トマトジュース</div>
          <br>
          <div class="card-front">ウォッカ</div>
          <br>
          <div class="card-front">ブラッディマリー<br>(トマトジュース,<br>ウォッカ)</div>
          <br>
          <div class="card-front">ルジェカシス</div>
          <br>
          <div class="card-front">オレンジジュース</div>
          <br>
          <div class="card-front">カシスオレンジ<br>(ルジェ カシス,<br>オレンジジュース)</div>
          <br>
          <div class="card-front">ピーチツリー</div>
          <br>
          <div class="card-front">ソーダ</div>
          <br>
          <div class="card-front">ピーチフィズ<br>(ピーチツリー,<br>ソーダ)</div>
          <!-- <div class="card-back">?</div> -->
        </div>
      </div>
    </div>
    <a href="" id="restart" class="inactive">RESTART?</a>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
